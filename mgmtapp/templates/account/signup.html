{% extends '../base.html' %}
{% load static %}
{% load socialaccount %}
{% block title %}Signup | ManagePro{% endblock title %}

{% block body %}
    <div class='flex justify-center items-center py-10'>
        <div class='lg:grid grid-cols-2 gap-8 w-full hover:shadow-xl shadow-black transition-all ease-linear duration-300 lg:w-9/12 lg:px-6 rounded mx-auto'>
            <div class=' gap-1 px-2 py-5 hidden lg:block items-center'>
                <div class='relative w-5/6 mx-auto h-[248px] rounded-sm'>
                    <img
                        alt=''
                        priority
                        src="{% static 'images/signup.jpg' %}"
                        class='rounded-sm object-cover'
                        fill
                        sizes="(min-width: 60em) 24vw,
                                    (min-width: 28em) 45vw,
                                    100vw"
                    />
                </div>
            </div>

            <div class='bg-slate-300 py-5 px-20'>
                <div class='relative lg:w-full mx-auto h-[220px] rounded-sm'>
                    <p class="font-semibold text-center">Create an account for</p>
                    <Image
                        alt=''
                        priority
                        src="{% static 'images/logo.png' %}"
                        class='rounded-md'
                        fill
                        sizes="(min-width: 60em) 24vw,
                                    (min-width: 28em) 45vw,
                                    100vw"
                    />
                </div>

                <form method="POST" action="/user-signup/" class='grid grid-cols-1 gap-y-4 -mt-5'>
                    {% csrf_token %}
                    <div class='bg-background px-4 space-x-1 py-[2px] rounded-2xl flex justify-center items-center'>
                        <div class='relative flex justify-center items-center'>
                            <i class="fa-solid fa-user h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300"></i>
                        <!-- <FiMail class='h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300' /> -->
                        </div>
                        <input
                            placeholder='Username'
                            class='rounded-3xl text-gray-700 h-12 focus:ring-ultravoilet border-bloomingdahila w-full bg-white focus:border-ultravoilet placeholder:text-gray-400 placeholder:font-medium'
                            type="text"
                            name="username"
                            required
                        />
                    </div>

                    <div class='bg-background px-4 space-x-1 py-[2px] rounded-2xl flex justify-center items-center'>
                        <div class='relative flex justify-center items-center'>
                            <i class="fa-solid fa-envelope h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300"></i>
                        <!-- <FiMail class='h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300' /> -->
                        </div>
                        <input
                            placeholder='Email'
                            class='rounded-3xl text-gray-700 h-12 focus:ring-ultravoilet border-bloomingdahila w-full bg-white focus:border-ultravoilet placeholder:text-gray-400 placeholder:font-medium'
                            type="email"
                            name="email"
                        />
                    </div>
                    
                    <div class='relative bg-background space-x-1 px-4 py-[2px] rounded-2xl flex justify-center items-center '>
                        <i class="fa-solid fa-key h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300"></i>
                        <!-- <MdVpnKey class='h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300' /> -->

                        <div class="flex absolute right-5 inset-y-0 items-center cursor-pointer pr-3 text-gray-700 transition-all duration-200">
                            <i class="fa-solid fa-eye-slash" onclick="showPassword()"></i>
                            <i class="fa-solid fa-eye hidden" onclick="hidePassword()"></i>
                        </div>

                        <input
                            placeholder='Password'
                            class='password rounded-3xl text-gray-700 h-12 focus:ring-ultravoilet border-bloomingdahila w-full bg-white focus:border-ultravoilet placeholder:text-gray-400 placeholder:font-medium'
                            type="password"
                            name="password" />
                    </div>
                    
                    <div class='relative bg-background space-x-1 px-4 py-[2px] rounded-2xl flex justify-center items-center '>
                        <i class="fa-solid fa-key h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300"></i>
                        <!-- <MdVpnKey class='h-6 w-6 text-gray-900 cursor-pointer hover:text-gray-400 transition-all ease-in-out duration-300' /> -->

                        <div class="flex absolute right-5 inset-y-0 items-center cursor-pointer pr-3 text-gray-700 transition-all duration-200">
                            <i class="fa-solid fa-eye-slash" onclick="showPassword()"></i>
                            <i class="fa-solid fa-eye hidden" onclick="hidePassword()"></i>
                        </div>

                        <input
                            placeholder='Confirm Password'
                            class='password rounded-3xl text-gray-700 h-12 focus:ring-ultravoilet border-bloomingdahila w-full bg-white focus:border-ultravoilet placeholder:text-gray-400 placeholder:font-medium'
                            type="password"
                            name="confirm-password" />
                    </div>
                    <div class="text-center text-gray-400"><small>Password must contain at least 8 characters including 1 digit</small></div>
                    <div class="px-4">
                        <button class='w-full p-1 bg-ultravoilet rounded-2xl transition-all duration-500 ease-in-out text-white text-lg font-medium' type="submit">Sign Up</button>
                    </div>
                </form>
                <div class='flex justify-center items-center'>
                    <p class='my-2 text-secondary-text text-center font-semibold'>Already have an account?</p>
                    <a href="/accounts/login"><button class='text-[#023E8A] ml-2 font-bold'>Login</button></a>
                </div>
                <div class="px-4">
                    <p class="my-2 text-center font-extralight">Or</p>
                    <a href="{% provider_login_url 'google' %}"><button class='w-full p-1 border-2 border-ultravoilet bg-white rounded-2xl transition-all duration-500 ease-in-out text-black text-lg font-medium'><i class="fa-brands fa-google mr-3"></i> Continue with Google</button></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showPassword(){
            passwords = document.getElementsByClassName('password')
            open_eyes = document.getElementsByClassName('fa-eye')
            close_eyes = document.getElementsByClassName('fa-eye-slash')
            for (let i=0; i<passwords.length; i++){
                open_eyes[i].classList.toggle('hidden')
                close_eyes[i].classList.toggle('hidden')
                passwords[i].type = 'text'
            }
        }
        function hidePassword(){
            passwords = document.getElementsByClassName('password')
            open_eyes = document.getElementsByClassName('fa-eye')
            close_eyes = document.getElementsByClassName('fa-eye-slash')
            for (let i=0; i<passwords.length; i++){
                open_eyes[i].classList.toggle('hidden')
                close_eyes[i].classList.toggle('hidden')
                passwords[i].type = 'password'
            }
        }
    </script>
{% endblock body %}
