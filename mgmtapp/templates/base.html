{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% tailwind_css %}
</head>
<body class="m-0 p-0 font-notosans">
    <header class="bg-slate-300">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <div class="w-[200px]">
                    <a href="/"><img src="{% static 'images/logo.png' %}" alt="Manage Pro Logo" class="w-full"/></a>
                </div>
                <div class="self-center flex font-medium gap-3">
                    {% if user.is_authenticated %}
                    <a href="/profile" class="hover:text-ultravoilet">Profile</a>
                    {% else %}
                    <a href="/accounts/login" class="hover:text-ultravoilet">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-1/2">
        {% block body %}{% endblock body %}
    </main>

    <footer>
        <div class="container mx-auto py-5">
            <p class="text-center font-medium">&copy; 2023 ManagePro</p>
        </div>
    </footer>
</body>
</html>
