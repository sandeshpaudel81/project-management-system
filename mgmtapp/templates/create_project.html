{% extends 'base.html' %}
{% load static %}

{% block title %}New Project | ManagePro{% endblock title %}

{% block body %}
    <div class="container mx-auto py-10">
        <div>
            <h1 class="font-extrabold text-3xl uppercase">Create a new project</h1>
            <div class="bg-ultravoilet w-[100px] h-2 my-3"></div>
        </div>
        <div class="pt-12">
            <div class="grid grid-cols-2">
                <div>
                    <h1 class="text-8xl font-extrabold text-ultravoiletL">Create.</h1>
                    <h1 class="text-8xl font-extrabold text-ultravoilet ml-20">Invite.</h1>
                    <h1 class="text-8xl font-extrabold text-ultravoiletD ml-40">Manage.</h1>
                </div>
                <div class="bg-slate-300 py-10 px-5">
                    <form method="post" action="/create-project/">
                        {% csrf_token %}
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="title" id="title" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-400 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-ultravoilet focus:outline-none focus:ring-0 focus:border-ultravoilet peer" placeholder=" " required />
                            <label for="title" class="peer-focus:font-medium absolute text-sm text-ultravoilet duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-bloomingdahila peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Title of the Project</label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="url" name="github" id="github" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-400 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-ultravoilet focus:outline-none focus:ring-0 focus:border-ultravoilet peer" placeholder=" " />
                            <label for="github" class="peer-focus:font-medium absolute text-sm text-ultravoilet duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-bloomingdahila peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Github Repository URL</label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <textarea name="description" id="description" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-400 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-ultravoilet focus:outline-none focus:ring-0 focus:border-ultravoilet peer" placeholder=" " rows="4"></textarea>
                            <label for="github" class="peer-focus:font-medium absolute text-sm text-ultravoilet duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-bloomingdahila peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description of the Project</label>
                        </div>
                        <button type="submit" class="text-white bg-ultravoilet hover:bg-ultravoiletD focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>    
{% endblock body %}
